<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolzoonii App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            position: relative;
        }
        .profile {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        .profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            border: 5px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .profile .left-image, .profile .right-image {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .profile .left-image {
            left: -120px;
        }
        .profile .right-image {
            right: -120px;
        }
        .profile h1 {
            margin: 10px 0;
        }
        .profile a {
            text-decoration: none;
            color: #ff6f61;
            font-weight: bold;
        }
        .register-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .register-form h2 {
            text-align: center;
        }
        .register-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .register-form input, .register-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-form button {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .register-form button:hover {
            background-color: #e55a50;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #ff6f61;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Bolzoo!</h1>
    </header>

    <div class="container">
        <div class="profile">
            <img class="left-image" src="c:\Users\chinb\Downloads\cherry.png" alt="Left Image">
            <img src="your-profile-pic.jpg" alt="Your Profile Picture">
            <img class="right-image" src="c:\Users\chinb\Downloads\cherry.png" alt="Right Image">
        </div>

        <div class="register-form">
            <h2>Register Here</h2>
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name">

                <label for="about">About You</label>
                <textarea id="about" name="about" placeholder="Tell us about yourself"></textarea>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">

                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Name. Built with ðŸ’– for fun!</p>
    </footer>
</body>
</html>
