<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Болзооны Вэб</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: #333;
        }
        header {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        h2 {
            text-align: center;
            font-size: 1.8rem;
            color: #ff6f61;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #ff6f61;
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 111, 97, 0.5);
        }
        button {
            padding: 15px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e65b50;
        }
        .instagram-link {
            text-align: center;
            margin-top: 30px;
        }
        .instagram-link a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        .instagram-link a:hover {
            color: #e65b50;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Болзооны Вэб</h1>
    </header>
    <div class="container">
        <h2>Өөрийн мэдээллийг оруулна уу:</h2>
        <form action="https://your-server.com/submit" method="post">
            <label for="name">Нэр:</label>
            <input type="text" id="name" name="name" placeholder="Таны нэр" required>

            <label for="age">Нас:</label>
            <input type="number" id="age" name="age" placeholder="Таны нас" required>

            <label for="bio">Өөрийн танилцуулга:</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Өөрийнхөө тухай бичээрэй..." required></textarea>

            <button type="submit">Илгээх</button>
        </form>
        <div class="instagram-link">
            <p>Миний Инстаграм: <a href="https://www.instagram.com/ТаныХаяг" target="_blank">@ТаныХаяг</a></p>
        </div>
    </div>
</body>
</html>
