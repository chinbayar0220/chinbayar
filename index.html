<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Болзооны Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .profile-header {
            text-align: center;
            margin: 20px 0;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Танилцуулга хэсэг -->
    <div class="profile-header">
        <img src="c:\Users\chinb\Downloads\10e93e8b-94dc-4d1f-b578-fa899cde7ea5.jpg" alt="Таны зураг" class="profile-pic">
        <h1>Миний нэр: Таны Нэр</h1>
        <p>Full Stack Developer | Tech Innovator</p>
        <p>IT-гаар сурдаг</p>
        <p>Өндөр: 184 см</p>
    </div>

    <!-- Бүртгэлийн хэсэг -->
    <div class="card p-4">
        <h2 class="mb-4">Бүртгэлийн форм</h2>
        <form id="registration-form">
            <div class="mb-3">
                <label for="name" class="form-label">Нэр</label>
                <input type="text" class="form-control" id="name" placeholder="Өөрийн нэрийг бичнэ үү" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Нас</label>
                <input type="number" class="form-control" id="age" placeholder="Насаа оруулна уу" required>
            </div>
            <div class="mb-3">
                <label for="bio" class="form-label">Танилцуулга</label>
                <textarea class="form-control" id="bio" rows="3" placeholder="Өөрийнхөө тухай бичнэ үү"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Бүртгүүлэх</button>
        </form>
    </div>

    <!-- Бүртгүүлсэн хүмүүсийн мэдээлэл -->
    <div class="mt-5">
        <h2>Бүртгүүлсэн хүмүүсийн мэдээлэл</h2>
        <ul id="user-list" class="list-group">
            <!-- Бүртгүүлсэн хүмүүсийн мэдээлэл энд автоматаар нэмэгдэнэ -->
        </ul>
    </div>
</div>

<script>
    document.getElementById('registration-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const age = document.getElementById('age').value;
        const bio = document.getElementById('bio').value;

        const userList = document.getElementById('user-list');
        const userItem = document.createElement('li');
        userItem.classList.add('list-group-item');
        userItem.textContent = `${name}, Нас: ${age}, Тухай: ${bio}`;

        userList.appendChild(userItem);

        document.getElementById('registration-form').reset();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
