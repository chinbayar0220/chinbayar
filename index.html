<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Болзооны Вэб</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }
        header {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, textarea {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e65b50;
        }
        .instagram-link {
            text-align: center;
            margin-top: 20px;
        }
        .instagram-link a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Болзооны Вэб</h1>
    </header>
    <div class="container">
        <h2>Хувийн мэдээллээ оруулна уу:</h2>
        <form action="https://your-server.com/submit" method="post">
            <label for="name">Нэр:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Нас:</label>
            <input type="number" id="age" name="age" required>

            <label for="bio">Өөрийн танилцуулга:</label>
            <textarea id="bio" name="bio" rows="4" required></textarea>

            <button type="submit">Илгээх</button>
        </form>
        <div class="instagram-link">
            <p>Миний Инстаграм: <a href="https://www.instagram.com/ch_nbayr/" target="_blank">@ТаныХаяг</a></p>
        </div>
    </div>
</body>
</html>
