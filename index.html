<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бүртгүүлэх болон Нэвтрэх</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            background-color: #ddd;
        }
    </style>
</head>
<body>
<header>
    <h1>Бүртгүүлэх болон Нэвтрэх</h1>
</header>

<div class="container" id="register">
    <h2>Хувийн мэдээллээ оруулна уу</h2>
    <form action="/register" method="POST">
        <input type="text" name="name" placeholder="Таны нэр" required>
        <textarea name="about" placeholder="Өөрийнхөө талаар товч танилцуулга..." rows="4" required></textarea>
        <input type="number" name="age" placeholder="Нас" required>
        <button type="submit">Бүртгүүлэх</button>
    </form>
</div>

<div class="container" id="login">
    <h2>Мэдээлэл харах нэвтрэх</h2>
    <form action="/login" method="POST">
        <input type="password" name="password" placeholder="Нууц үг" required>
        <button type="submit">Нэвтрэх</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Таны Вебсайт. Бүх эрх хуулиар хамгаалагдсан.</p>
</footer>
</body>
</html>
